<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drum</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="h-100">
      <div
        class="container-md d-flex flex-column justify-content-center align-items-center h-100"
      >
        <div class="position-relative">
          <img class="drumimg" src="drum-kit.svg" alt="drum-kit" />
          <button
            data-key="A"
            class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute start-0 top-50 button-a"
          >
            A
          </button>
          <button
            data-key="S"
            class="drum-cntrl btn btn-light rounded-circle p-0 position-absolute start-0 top-50 button-s"
          >
            S
          </button>
          <button
            data-key="D"
            class="drum-cntrl btn btn-light rounded-circle p-0 position-absolute start-0 top-50 button-d"
          >
            D
          </button>
          <button
            data-key="F"
            class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute start-0 top-50 button-f"
          >
            F
          </button>
          <button
            data-key="G"
            class="drum-cntrl btn btn-light rounded-circle p-0 position-absolute end-0 top-50 button-g"
          >
            G
          </button>
          <button
            data-key="H"
            class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute end-0 top-50 button-h"
          >
            H
          </button>
          <button
            data-key="J"
            class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute end-0 top-50 button-j"
          >
            J
          </button>
          <button
            data-key="K"
            class="drum-cntrl btn btn-light rounded-circle p-0 position-absolute end-0 top-50 button-k"
          >
            K
          </button>
          <button
            data-key="L"
            class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute end-0 top-50 button-l"
          >
            L
          </button>
          <audio data-key="A" src="music\crash_a.wav"></audio>
          <audio data-key="S" src="music\floor-tom_s.wav"></audio>
          <audio data-key="D" src="music\mid-tom_d.wav"></audio>
          <audio data-key="F" src="music\kick_f.wav"></audio>
          <audio data-key="G" src="music\high-tom_g.wav"></audio>
          <audio data-key="H" src="music\ride_h.wav"></audio>
          <audio data-key="J" src="music\hi-hat-close_j.wav"></audio>
          <audio data-key="K" src="music\snare_k.wav"></audio>
          <audio data-key="L" src="music\hi-hat-open_l.wav"></audio>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
